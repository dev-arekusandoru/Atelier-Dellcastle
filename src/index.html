<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier Dellcastle</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/125fe29883.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body
    id="home-page-body"
    onload="decideAnimationOnLoad(homePageBody, 'index.html', 'slideHomeInThroughTop', 'home-page-body-animation-in')"
    class="flex flex-col justify-between items-center bg-offwhite dark:bg-offblack bg-[url('../src/img/homepage2.jpg')] bg-no-repeat bg-cover h-screen py-[20px] sd:py-[30px] text-offwhite inset-0"
  >
    <div
      class="uppercase text-lg sl:text-3xl font-bold mb-5 sd:mb-0 select-none"
    >
      Welcome
    </div>
    <div class="flex flex-col items-center w-11/12">
      <h1
        class="text-5xl sl:text-6xl sm:text-7xl md:text-8xl lg:text-9xl text-center uppercase font-bold mb-2 sd:mb-6 select-none"
      >
        Atelier Dellcastle
      </h1>
      <div
        class="mb-7 sl:mb-11 sd:mb-14 text-lg sl:text-xl sd:text-2xl select-none"
      >
        Fine Woodworking
      </div>
      <ul
        id="menu"
        class="flex flex-col md:flex-row gap-1 sd:gap-2 md:gap-7 items-center text-xl select-none"
      >
        <a class="home-menu-button px-2 py-1">About</a>
        <a class="home-menu-button px-2 py-1">Gallery</a>
        <a class="home-menu-button px-2 py-1">Shows</a>
        <a class="home-menu-button px-2 py-1">Contact</a>
      </ul>
      <script>
        let menuButtons = document.getElementsByClassName("home-menu-button");
        let homePageBody = document.getElementById("home-page-body");
        let target;
        // set up buttons to transition page out
        Array.from(menuButtons).forEach(function (button) {
          button.addEventListener("click", (e) => {
            e.preventDefault();
            if (
              !homePageBody.classList.contains("home-page-body-animation-out")
            ) {
              homePageBody.classList.add("home-page-body-animation-out");
              localStorage.setItem(
                "pageTarget",
                button.innerHTML.toLowerCase() + ".html"
              );
            }
          });
        });
        homePageBody.addEventListener("animationstart", (e) => {
          if (e.animationName == "slideHomeOutThroughTop") {
            setTimeout(() => {
              window.location.href = localStorage.getItem("pageTarget");
            }, 1000);
          }
        });
      </script>
    </div>
    <div id="socials" class="flex gap-3 mt-2 sl:mt-0">
      <a
        href="https://www.facebook.com/profile.php?id=100064173396873"
        class="flex justify-center items-center w-[30px] h-[30px] sl:w-[35px] sl:h-[35px] bg-offwhite rounded-2xl"
      >
        <i class="fa-brands fa-facebook-f fa-lg text-offblack"></i>
      </a>
      <a
        href="https://www.instagram.com/atelier_dellcastle/"
        class="flex justify-center items-center w-[30px] h-[30px] sl:w-[35px] sl:h-[35px] bg-offwhite rounded-2xl"
      >
        <i class="fa-brands fa-instagram fa-lg text-offblack"></i>
      </a>
      <a
        href="mailto:atelier.dellcastle@gmail.com"
        class="flex justify-center items-center w-[30px] h-[30px] sl:w-[35px] sl:h-[35px] bg-offwhite rounded-2xl"
      >
        <i class="fa-solid fa-envelope fa-lg text-offblack"></i>
      </a>
    </div>
  </body>
</html>
