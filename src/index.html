<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atelier DellCastle</title>
		<link href="dist/output.css" rel="stylesheet" />
		<!--fonts-->
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!--icons-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/125fe29883.js"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="js/functions.js"></script>
		<script type="module" src="js/db.js"></script>
	</head>
	<body
		onload="fadePageIn('home-page-body')"
		class="w-screen h-screen bg-offwhite dark:bg-offblack duration-0"
	>
		<div
			class="flex flex-col justify-between items-center bg-[url('/img/homepage2.jpg')] bg-no-repeat bg-cover h-screen py-[20px] sd:py-[30px] text-offwhite inset-0"
		>
			<div
				class="uppercase text-lg sl:text-3xl font-bold mb-5 sd:mb-0 select-none"
			>
				Welcome
			</div>
			<div class="flex flex-col items-center w-11/12">
				<h1
					class="text-5xl sl:text-6xl sm:text-7xl md:text-8xl lg:text-9xl text-center uppercase font-bold mb-2 sd:mb-6 select-none"
				>
					Atelier DellCastle
				</h1>
				<div
					class="mb-7 sl:mb-11 sd:mb-14 text-lg sl:text-xl sd:text-2xl select-none"
				>
					Fine Woodworking
				</div>
				<ul
					id="menu"
					class="flex flex-col md:flex-row gap-1 sd:gap-2 md:gap-7 items-center text-xl select-none"
				>
					<a
						class="home-menu-button px-2 py-1"
						onclick="fadePageOut('home-page-body', 'about.html')"
						>About</a
					>
					<a
						class="home-menu-button px-2 py-1"
						onclick="fadePageOut('home-page-body', 'gallery.html')"
						>Gallery</a
					>
					<a
						class="home-menu-button px-2 py-1"
						onclick="fadePageOut('home-page-body', 'shows.html')"
						>Shows</a
					>
					<a
						class="home-menu-button px-2 py-1"
						onclick="fadePageOut('home-page-body', 'contact.html')"
						>Contact</a
					>
				</ul>
			</div>
			<div id="socials" class="flex gap-3 mt-2 sl:mt-0">
				<a
					target="_blank"
					href="https://www.facebook.com/profile.php?id=100064173396873"
					class="flex justify-center items-center w-[30px] h-[30px] sl:w-[35px] sl:h-[35px] bg-offwhite rounded-2xl"
				>
					<i class="fa-brands fa-facebook-f fa-lg text-offblack"></i>
				</a>
				<a
					target="_blank"
					href="https://www.instagram.com/atelier_dellcastle/"
					class="flex justify-center items-center w-[30px] h-[30px] sl:w-[35px] sl:h-[35px] bg-offwhite rounded-2xl"
				>
					<i class="fa-brands fa-instagram fa-lg text-offblack"></i>
				</a>
				<a
					target="_blank"
					onclick="fadePageOut('home-page-body', 'contact.html')"
					class="flex justify-center items-center hover:cursor-pointer w-[30px] h-[30px] sl:w-[35px] sl:h-[35px] bg-offwhite rounded-2xl"
				>
					<i class="fa-solid fa-envelope fa-lg text-offblack"></i>
				</a>
			</div>
		</div>
		<div
			id="home-page-body"
			class="in-view absolute top-0 left-0 bg-offwhite dark:bg-offblack w-screen h-screen transition-all duration-700"
		></div>
	</body>
</html>
