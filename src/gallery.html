<!doctype html>

  <head>

    <title>Gallery</title>
    <link href="dist/output.css" rel="stylesheet" />
    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/125fe29883.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
      if (localStorage.getItem("page") == null) {
        localStorage.setItem("page", "featured");
      }
      function setup() {
        let page = document.getElementById(localStorage.getItem("page"));
        page.classList.remove("hidden");
        page.classList.add("flex");
        setTimeout(() => {
          page.classList.remove("out-view");
          page.classList.add("in-view");
          document
            .getElementById(localStorage.getItem("page") + "-tab")
            .classList.remove("border-opacity-0", "dark:border-opacity-0");
          document
            .getElementById(localStorage.getItem("page") + "-drop")
            .classList.add("font-bold");
          fadePageIn("gallery-page-body");
        }, 50);
      }
    </script>
  </head>

          >
            <a
              id="featured-tab"

              onclick="changeGalleryPage('featured')"

            >
            <a
              id="boards-tab"
              class="border-b-2 hover:cursor-pointer py-[18px] border-opacity-0 border-b-offblack dark:border-opacity-0 dark:border-b-offwhite hover:border-opacity-100 transition-colors duration-400"

            <a

            >
            <a
              id="boxes-tab"

            >
            <a

              onclick="changeGalleryPage('inlay')"

        </div>
        <div

        >

            <i

              <a

              <hr

              <a

              />
              <a
                id="inlay-drop"
                class="nav-item hover:cursor-pointer w-3/4 h-[45px] leading-[45px] hover:font-bold transition-all duration-300"
                onclick="changeGalleryPage('inlay', true)"
                >Inlay</a

            </div>
            <hr
              class="absolute right-[140px] sd:right-[175px] md:border-offwhite dark:border-[#FFFBFC66] h-3/4 md:h-0 border-r border-offblack transition-all duration-1000"
            />
            <div
              class="absolute top-0 right-0 flex flex-col items-center w-1/2 md:w-full h-[235px] transition-all duration-1000"
            >
              <a
                class="nav-item w-3/4 h-[45px] leading-[45px] hover:font-bold hover:cursor-pointer transition-all duration-200"
                onclick="changeGalleryPage(page, 'index.html')"
                >Home</a
              >
              <hr
                class="nav-item w-3/4 border-t border-[#01040066] dark:border-[#FFFBFC66]"
              />
              <a
                class="nav-item w-3/4 h-[45px] leading-[45px] hover:font-bold hover:cursor-pointer transition-all duration-200"

                onclick="fadePageOut('gallery-page-body', 'gallery.html')"

              <hr

              />
              <a
                class="nav-item w-3/4 h-[45px] leading-[45px] hover:font-bold hover:cursor-pointer transition-all duration-200"

              <hr

              />
              <a
                class="nav-item w-3/4 h-[45px] leading-[45px] hover:font-bold hover:cursor-pointer transition-all duration-300"
                onclick="fadePageOut('gallery-page-body', 'shows.html')"
                >Shows</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script>
      //handle nav opening on mobile
      let hamburger = document.getElementById("nav-hamburger");
      let hamburgerIconBars = document.getElementById(
        "nav-hamburger-icon-bars"
      );
      let hamburgerIconX = document.getElementById("nav-hamburger-icon-x");
      let expander = document.getElementById("nav-drop-down");
      let navItems = document.getElementsByClassName("nav-item");

      hamburger.addEventListener("click", () => {
        if (expander.classList.contains("expanded")) {
          expander.classList.remove("expanded");
          expander.classList.add("collapsed");
          hamburgerIconBars.classList.remove("opacity-0");
          hamburgerIconX.classList.add("opacity-0");
        } else {
          expander.classList.add("expanded");
          expander.classList.remove("collapsed");
          hamburgerIconBars.classList.add("opacity-0");
          hamburgerIconX.classList.remove("opacity-0");
        }
      });
      expander.addEventListener("animationend", (e) => {
        if (e.animationName == "expandNav") {
          Array.from(navItems).forEach((item) => {
            item.classList.add("navItemsExpanded");
            item.classList.remove("navItemsCollapsed");
          });
        }
      });
    </script>

    <!--main content-->

      >
